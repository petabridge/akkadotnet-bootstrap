version: '3'

services:
  seed:
    image: akka.docker.boostrap:latest-linux
    hostname: seed
    ports:
      - '9110:9110'
      - '0:4053'
    environment:
      CLUSTER_PORT: 4053
      CLUSTER_IP: "seed"
      CLUSTER_SEEDS: "akka.tcp://DockerBootstrap@seed:4053"

  replica1:
    image: akka.docker.boostrap:latest-linux
    ports:
      - '0:9110'
      - '0:4053'
    environment:
      CLUSTER_PORT: 4053
      CLUSTER_SEEDS: "akka.tcp://DockerBootstrap@seed:4053"
    depends_on:
      - "seed"

  replica2:
    image: akka.docker.boostrap:latest-linux
    ports:
      - '0:9110'
      - '0:4053'
    environment:
      CLUSTER_PORT: 4053
      CLUSTER_SEEDS: "akka.tcp://DockerBootstrap@seed:4053"
    depends_on:
      - "seed"